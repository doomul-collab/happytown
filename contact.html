<html lang="ko">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin:0;
  background:#f4f6f8;
  color:#222;
}
header {
  background:#005b88;
  color:white;
  text-align:center;
  padding:36px 20px;
}
nav {
  background:#0077aa;
  text-align:center;
  padding:12px;
}
nav a {
  color:white;
  margin:0 16px;
  text-decoration:none;
  font-weight:bold;
}
.section {
  max-width:700px;
  margin:40px auto;
  background:white;
  padding:40px 30px;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}
.section p {
  font-size:16px;
  line-height:1.8;
}
label {
  display:block;
  margin-top:18px;
  font-weight:bold;
}
input, textarea {
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
}
button {
  margin-top:25px;
  background:#005b88;
  color:white;
  border:none;
  padding:12px 26px;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
footer {
  background:#004766;
  color:white;
  text-align:center;
  padding:24px 15px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>제휴문의</h1>
</header>

<nav>
  <a href="index.html">홈</a>
  <a href="intro.html">조합소개</a>
  <a href="business.html">사업소개</a>
  <a href="news.html">소식·자료실</a>
  <a href="contact.html">제휴문의</a>
</nav>

<div class="section">
  <p>
    사회적협동조합 함께행복한동네는
    돌봄·의료·지역 기관과의 협력을 통해
    모두의 건강을 함께 만들어가고자 합니다.
    아래 양식을 작성해 주시면 확인 후 연락드리겠습니다.
  </p>

  <form action="https://formspree.io/f/xdannlqk" method="POST"
        onsubmit="composeMessage()">

    <!-- 제목 설정 -->
    <input type="hidden" name="_subject" id="subject">

    <!-- 실제 전송될 메시지 -->
    <input type="hidden" name="message" id="finalMessage">

    <label>이름
      <input type="text" id="name" required>
    </label>

    <label>기관 / 단체명
      <input type="text" id="org">
    </label>

    <label>전화번호
      <input type="tel" id="phone" placeholder="010-0000-0000">
    </label>

    <label>이메일
      <input type="email" id="email" required>
    </label>

    <label>문의 내용
      <textarea id="content" rows="6" required></textarea>
    </label>

    <button type="submit">문의 보내기</button>
  </form>
</div>

<footer>
  <div>© 2025 사회적협동조합 함께행복한동네</div>
  <div>경기도 남양주시 덕송3로 30, 별가람1-2단지 1202동 1층</div>
  <div>전화 031-572-7579</div>
</footer>

<script>
function composeMessage(){
  const name = document.getElementById('name').value;
  const org = document.getElementById('org').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const content = document.getElementById('content').value;

  document.getElementById('subject').value =
    `[제휴문의] ${org || '기관 미기재'} / ${name}`;

  document.getElementById('finalMessage').value =
`이름: ${name}
기관/단체: ${org}
전화번호: ${phone}
이메일: ${email}

문의 내용:
${content}`;
}
</script>

</body>
</html>
